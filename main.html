<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Gallery</title>
  <style>
    body {
      background-color: #2e3d49; /* Dark background for contrast */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: #fff;
    }

    h1 {
      color: #ffeb3b; /* Yellow color for the heading */
      margin-bottom: 20px;
    }

    .carousel-container {
      width: 80%;
      height: 400px;
      position: relative;
      perspective: 1000px;
      background-color: #4a6572; /* Background for carousel container */
      padding: 20px;
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #carousel {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%) rotateY(0deg);
      animation: rotate 20s infinite linear;
    }

    .slide {
      position: absolute;
      width: 200px;
      height: 290px;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      background-color: #ff6f61; /* Background color for slides */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
      transform: translate(-50%, -50%);
    }

    .slide img {
      width: 100%;
      height: auto;
    }

    .slide h3 {
      margin: 10px;
      font-size: 1.2em;
      color: #fff; /* White text for captions */
      text-align: center;
    }

    @keyframes rotate {
      from {
        transform: translate(-50%, -50%) rotateY(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotateY(360deg);
      }
    }

    /* Positioning slides in a perfectly circular pattern */
    .slide:nth-child(1) { transform: rotateY(0deg) translateZ(350px); }
    .slide:nth-child(2) { transform: rotateY(40deg) translateZ(350px); }
    .slide:nth-child(3) { transform: rotateY(80deg) translateZ(350px); }
    .slide:nth-child(4) { transform: rotateY(120deg) translateZ(350px); }
    .slide:nth-child(5) { transform: rotateY(160deg) translateZ(350px); }
    .slide:nth-child(6) { transform: rotateY(200deg) translateZ(350px); }
    .slide:nth-child(7) { transform: rotateY(240deg) translateZ(350px); }
    .slide:nth-child(8) { transform: rotateY(280deg) translateZ(350px); }
    .slide:nth-child(9) { transform: rotateY(320deg) translateZ(350px); }

  </style>
</head>
<body>
  <h1>Interactive Gallery</h1>
  
  <div class="carousel-container">
    <div id="carousel">
      <div class="slide">
        <img src="image1.jpg" alt="Image 1">
        <h3>Caption 1</h3>
      </div>
      <div class="slide">
        <img src="image2.jpg" alt="Image 2">
        <h3>Caption 2</h3>
      </div>
      <div class="slide">
        <img src="image3.jpg" alt="Image 3">
        <h3>Caption 3</h3>
      </div>
      <div class="slide">
        <img src="image4.jpg" alt="Image 4">
        <h3>Caption 4</h3>
      </div>
      <div class="slide">
        <img src="image5.jpg" alt="Image 5">
        <h3>Caption 5</h3>
      </div>
      <div class="slide">
        <img src="image6.jpg" alt="Image 6">
        <h3>Caption 6</h3>
      </div>
      <div class="slide">
        <img src="image7.jpg" alt="Image 7">
        <h3>Caption 7</h3>
      </div>
      <div class="slide">
        <img src="image8.jpg" alt="Image 8">
        <h3>Caption 8</h3>
      </div>
      <div class="slide">
        <img src="image9.jpg" alt="Image 9">
        <h3>Caption 9</h3>
      </div>
    </div>
  </div>
</body>
</html>
